<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/angular/angular-md5.js"></script>
    <script src="lib/angular/taggedInfiniteScroll.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/moment/locale/es.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>
    <link href="lib/ion-floating-menu/dist/ion-floating-menu.css" rel="stylesheet" type="text/css"/>
    <script src="lib/ion-floating-menu/dist/ion-floating-menu.js" type="text/javascript"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="app">
    <ion-side-menus enable-menu-with-back-views="false" ng-controller="AppCtrl">
      <ion-side-menu-content>

        <ion-nav-bar class="bar-positive">
          <ion-nav-back-button>
          </ion-nav-back-button>

          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
          </ion-nav-buttons>

          <ion-nav-buttons side="right" class="has-header">
            <button class="button button-icon icon ion-android-search" ui-sref="buscar"></button>
          </ion-nav-buttons>

        </ion-nav-bar>

        <ion-nav-view name="content"></ion-nav-view>

      </ion-side-menu-content>

      <ion-side-menu side="left">

        <ion-content>
          <div class="sidemenu-perfil">
            <img src="https://s3.amazonaws.com/ionic-io-static/9zr7aST8QmKTZ60SJAYS_ed87f5e227d2c5adfc9cb0fd62349300.jpg" alt="">
            <h3>{{myData.username}}</h3>
            <p>{{myData.name}}</p>
          </div>
          <ion-list>
            <ion-item class="item-icon-left" menu-close ui-sref="perfil({id: myData.id})"><i class="icon ion-android-person"></i>Mi perfil</ion-item>
            <ion-item class="item-icon-left" menu-close ng-show="myData.public=='false'" ui-sref="lista({id: myData.id, caso: 'peticiones'})"><i class="icon ion-android-person-add"></i>Solicitudes de seguimiento</ion-item>
            <ion-item class="item-icon-left" menu-close href="#/config"><i class="icon ion-android-settings"></i>Configuraci√≥n</ion-item>
            <ion-item class="item-icon-left" menu-close href="#/editor"><i class="icon ion-email"></i>Hacerme editor</ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  
  </body>
</html>
