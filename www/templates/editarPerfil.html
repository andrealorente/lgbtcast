<ion-view title="Editar perfil">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon icon ion-android-send" ng-click="editarUsuario(datos)"> Guardar</button>
  </ion-nav-buttons>
  <ion-content padding="false" class=" manual-remove-top-padding has-header" ng-init="cargarMisDatos()">
    <div style="padding: 20px;">
      <img id="user_image" style="display:block; border-radius: 50%; margin: 0 auto;" src="{{datos.image}}" width="150" height="150" />
      <a ng-click="cargarImagen()">Cargar imagen</a>
    </div>
    <form class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Nombre de usuario</span>
        <input placeholder="Nombre de usuario" type="text" ng-model="datos.username">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Nombre</span>
        <input placeholder="Nombre" type="text" ng-model="datos.name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Biografía</span>
        <input placeholder="Biografía" type="text" ng-model="datos.bio">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Lugar</span>
        <input placeholder="Alicante" type="text" ng-model="datos.place">
      </label>
    </form>
  </ion-content>
</ion-view>
