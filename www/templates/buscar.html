  <ion-content class="has-header" style="top: 56px!important;" padding="true">
    <input placeholder="BÃºsqueda de publicaciones, canales, etc" type="text" ng-model="busqueda.texto">
    <button class="button button-positive button-block custom-light" ng-click="buscar(busqueda)">Buscar</button>
    
    <h4>Personas</h4>
    <ion-list id="users-list">
      <ion-item class="item item-avatar item-button-right" ng-repeat="item in lista">
        <img src="{{item.image}}">
        <h2 ui-sref="perfil({id: item.id})">
          {{item.username}}
          <i class="icon ion-locked" ng-hide="item.public"></i>
        </h2>
        <p style="white-space:normal;">{{item.name}}</p>
      </ion-item>
    </ion-list>

    <h4>Publicaciones</h4>
    <ion-list>
      <div class="list card" ng-repeat="post in posts">
        <div class="item item-avatar">
          <img src="{{post.author_data.image}}">
          <h2 ui-sref="perfil({id: post.author_id})">{{post.author_data.username}}</h2>
          <p am-time-ago="post.created_time"></p>
        </div>
        <div class="item item-body" ui-sref="tab.publicacion({id: post.id})">
          <img class="full-image" ng-if="post.image!=null" ng-src="http://res.cloudinary.com/tfg-lgbt-cloud/image/upload/v{{post.image}}.jpg">
          <p class="inicio-title">{{post.title}}</p>
          <p>
            <a href="#" class="subdued"><i class="icon ion-ios-heart"></i> {{post.likes.length}} me gusta</a>
            <a href="#" class="subdued">{{post.comments_count}} comentarios</a>
          </p>
        </div>
        <div class="item item-divider item-tags">
          <span ng-repeat="tag in post.tags">#{{tag}} </span>
        </div>
    </div>
    </ion-list>

    <h4>Canales</h4>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="canal in channels" ui-sref="tab.canal({id: canal.id})">
        <img src="https://s3.amazonaws.com/ionic-io-static/blfWoyQqS9UHGXQ2XwwB_e870c4db344ae9e5ac5d8d2c5488d5b1.jpg">
        <h2>{{canal.title}}</h2>
        <p>{{canal.description}}</p>
      </ion-item>
    </ion-list>

    <h4>Eventos</h4>
    <ion-list>
      <ion-item class="item-thumbnail-left" ng-repeat="ev in eventos" ui-sref="tab.evento({id: ev.id})">
        <img src="{{ev.image}}">
        <h2>{{ev.title}}</h2>
        <p style="white-space:normal;">{{ev.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
