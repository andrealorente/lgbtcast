<ion-view title="Privacidad">
  <ion-content padding="true" class="has-header" style="top: 56px!important;">
	<h3>Elige quién puede ver tu perfil y tu actividad en la aplicación</h3>
  	<p>Si activas la privacidad, solo podrán ver tu perfil y tus datos aquellos que tú decidas.</p>
  	<ion-toggle ng-model="privado" ng-checked="privado" ng-change="perfilPrivado()" toggle-class="toggle-calm">Perfil privado</ion-toggle>
  </ion-content>
</ion-view>
