<ion-view title="Lista"> <!-- seguidores, seguidos, likes, etc. -->
  <ion-content ng-init="cargarLista()">
    <ion-list>
      <ion-item class="item item-avatar item-button-right" ng-repeat="item in lista">
        <img>
        <h2 ui-sref="perfil({id: item.user.id})">
          {{item.user.username}}
          <i class="icon ion-locked" ng-hide="item.user.public"></i>
        </h2>
        <p style="white-space:normal;">{{item.user.name}}</p>
        <!--i class="icon ion-android-person-add"></i-->
        <!--button class="button button-stable button-block">Seguir</button-->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
