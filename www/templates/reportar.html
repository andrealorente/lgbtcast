<ion-view title="Reportar un problema">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-close" ng-click="irAtras()"></button>
  </ion-nav-buttons>
  <ion-content padding="false" class="has-header" style="background: #c9cdd1;">
    <h2>Cuál es el problema?</h2>
    <div class="list">
      <ion-item class="item" ng-click="">Está siendo ofensivo o perjudicial</ion-item>
      <ion-item class="item" ng-click="">Está participando en algún tipo de acoso</ion-item>
      <ion-item class="item" ng-click="">No es adecuado</ion-item>
      <ion-item class="item" ng-click="">Es spam</ion-item>
    </div>
  </ion-content>
</ion-view>
